/* SLIDE-IN ANIMATIONS */
@keyframes slideInLeft {
  0% {
    opacity: 0;
    transform: translateX(-80px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInRight {
  0% {
    opacity: 0;
    transform: translateX(80px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Apply slide-in to hero text */
.hero-content {
  max-width: 500px;
  animation: slideInLeft 1s ease-out;
}

/* Apply slide-in to hero images container */
.hero-images {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
  perspective: 1000px;
  animation: slideInRight 1s ease-out;
}

/* Existing image styles */
.hero-images img {
  width: 230px;
  border-radius: 25px;

  transition: all 0.6s ease;

.hero-images img:first-child {

.hero-images img:last-child {
